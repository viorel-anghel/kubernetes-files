apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foo
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
  - host: "foo.example.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: foo
            port:
              number: 80

